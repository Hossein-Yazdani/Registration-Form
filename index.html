<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./Css/reset.css" />
    <link rel="stylesheet" href="./Css/app.css" />
  </head>
  <body>
    <div class="mainContainer flex">
      <div class="container">
        <div class="inputContainer flex">
          <div class="firstNme">
            <label class="firstNameLable" for="firstName">Firstname ...</label>
            <input class="firstNameInput" type="text" />
          </div>
          <div class="lastName">
            <label class="lastNameLable" for="lastName">Lastname ...</label>
            <input class="lastNameInput" type="text" />
          </div>
        </div>
        <div class="btnContainer flex">
          <button class="btn">Submit</button>
        </div>
      </div>
    </div>
    <div class="modalErrorInput">
      <p>Firstname & Lastname must contain at least 8 char !!!</p>
    </div>
    <script src="/Js/app.js"></script>
  </body>
  </html>
